<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Critical Space Strike</title>
        <link rel="stylesheet" href='../static/styles.css'>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">
    </head>
    <body>
        <div class="container">
        <header class="title">
            <h1>Critical Space Strike</h1>
        </header>
        <main>
            <h1 class="scores--title">High Scores</h1>
            {% if scores %}
            <ul >
            {% for score in scores %}
                <li class="scores_list" ><p class="scores_list--item">{{score[1]}}</p><p class="scores_list--item">{{score[0]}}</p></li>
            {% endfor %}
            </ul>
            {% endif %}
            <form action="/scores" method="post">
                <h2 class="scores--title">YOUR SCORE</h2>
                <label class='new_score--title title'>Player Name</label>
                <input name="player" type='text' id="player_name"><br>
                <label class='new_score--title title'>Score</label>
                <input name="new_score" required type='text' id="new_score" ><br>
                <button class='button button--scores title'>Submit Your Score</button>
            </form>
            <div class="buttons">
            <a href="/" class="button button--scores title ">START NEW GAME</a>
            </div>
        </main>
        </div>
    </body>
</html>
